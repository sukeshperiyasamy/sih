<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Bacteria Detection</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
         background-image: url('webpage.jpg');
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #image-preview {
            margin-top: 20px;
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            border: 5px solid #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        #submit-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            font-size: 16px;
        }

        #submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Upload Image for Water Bacteria Detection</h1>
    <input type="file" id="imageUpload" onchange="previewImage(event)">
    <div>
        <img id="image-preview" src="" alt="Image Preview" style="display:none;">
    </div>
    <button id="submit-button" onclick="submitImage()">Submit</button>
</div>

<script>
    // Function to display the selected image
    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function() {
            const output = document.getElementById('image-preview');
            output.style.display = 'block';
            output.src = reader.result;

            // Show the submit button once image is loaded
            document.getElementById('submit-button').style.display = 'inline-block';
        }
        reader.readAsDataURL(event.target.files[0]);
    }

    // Submit image function (placeholder)
    function submitImage() {
        alert("Image submitted for detection.");
        // Implement the actual submission logic here
    }
</script>

</body>
</html>
